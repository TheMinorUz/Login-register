<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="blocks">
            <h2 class="h1">Register</h2>
            <h2 class="h2">Login</h2>
        </div>
        <section class="register" action="" method="get">
            <input type="email" name="" placeholder="Enter your email here..." id="email">
            <input type="text" name="" placeholder="Enter your username here..." id="username">
            <input type="password" name="" placeholder="Create a password" id="password">
            <div class="privacy">
                <input type="checkbox" name="" id="checkbox1">
                <label for="checkbox1">Accept the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="registerBtn">Register</button>
        </section>
        <form class="login" action="" method="get">
            <input type="text" name="" id="checkEmail" placeholder="Email or username">
            <input type="password" name="" id="checkPassword" placeholder="Password">
            <div class="politics">
                <input type="checkbox" name="" id="checkbox2">
                <label for="checkbox2">Remember me<a href="#">Forgot password?</a></label>
            </div>
            <button type="submit" class="loginBtn">Log in</button>
        </form>
    </div>
</body>
    <script src="script.js"></script>
</html>
